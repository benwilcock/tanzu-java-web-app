spring:
  application:
    name: tanzu-java-web-app
  boot:
    admin:
      client:
        url: http://spring-boot-admin.default.apps.3.136.111.3.nip.io
        instance:
          service-base-url: http://${spring.application.name}.default.apps.3.136.111.3.nip.io
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always
logging:
  file:
    name: "./logs/application.log" 
  pattern:
    file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"


